<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        // TODO:
        // do fix this function
        // FIXME:
        // THIS FUNCTION
        function myfunction() {
            console.log("myfunction")
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const ConfirmPassword = document.getElementById("ConfirmPassword").value;
            const role = document.getElementById("role").value;
            if (!name || !email || !password || !ConfirmPassword || !role) {
                alert("All fields is required")
                return
            }
            if (password != ConfirmPassword) {
                alert("Password is not same")
            }
        }
    </script>
</head>

<body>
    <div class="container pt-5 pb-5">
        <div style="display: flex; justify-content: center;align-items: center; align-content: center;">
            <div
                style="width: 500px; border-radius: 8px; background-color: aliceblue; box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;;">
                <form class="m-5">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name " ;>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            aria-describedby="passwordHelpBlock">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not
                        contain spaces, special characters, or emoji.
                    </div>

                    <div class="mb-3">
                        <label for="ConfirmPassword" class="form-label"> Confirm Password</label>
                        <input type="password" class="form-control" id="ConfirmPassword"
                            placeholder="Confirm your password ">
                    </div>
                    <label for="role" class="form-label">Role </label>
                    <select class="form-select w-100" id="role" aria-label="Default select example">
                        <option value="1">Admin </option>
                        <option value="2"> User </option>
                    </select>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree to the terms and
                            conditions</label>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="myfunction()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
