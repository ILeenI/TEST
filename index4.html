<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indx.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active c-item">
                <img src="image/plant 1.png" class="d-block w-100 c-img" alt="plant1">
            </div>
            <div class="carousel-item c-item">
                <img src="image/plant 2.png" class="d-block w-100 c-img" alt="plant2">
            </div>
            <div class="carousel-item c-item">
                <img src="image/plant 3.png" class="d-block w-100 c-img" alt="plant3">
            </div>
        </div>
        <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button> -->
        <!-- <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button> -->
    </div>
    <div class="container" style="padding-top:100px;">
        <h1 style="text-decoration: underline;">Blogs</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width:18rem; height:18rem;">
                    <img src="image/plant 1.png" class="card-img-top" alt="plant 1">
                    <div class="card-body">
                        <h5 class="card-title">plant 1</h5>
                        <p class="card-text">The first plant</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width:18rem; height:18rem;">
                    <img src="image/plant 2.png" class="card-img-top" alt="plant 2">
                    <div class="card-body">
                        <h5 class="card-title">plant 2</h5>
                        <p class="card-text">The second plant</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width:18rem; height:18rem;">
                    <img src="image/plant 3.png" class="card-img-top" alt="plant 3">
                    <div class="card-body">
                        <h5 class="card-title">plant 3</h5>
                        <p class="card-text">The third plant</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</html>
